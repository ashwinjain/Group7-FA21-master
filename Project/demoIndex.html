<html>
<head>
       <title>Magenta JS</title>
       <link rel="stylesheet" href="style.css">
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@magenta/music@^1.8.1"></script>
       <script type="text/javascript" src="https://tonejs.github.io/build/Tone.js"></script>
</head>
 
<body>
    <h1>
        Welcome to Our Music Interpolator
    </h1>
    <h3>
        Click  "Play Interpolation" to display the notes for a interpolated version of Fur Elise and Minuet
    </h3>
   <div class="controls">
       <button onclick="startOrStop(event, visualizerPlayer)">Play vizPlayer</button>
       <button onclick="playVAE(event)">Play VAE</button>
       <button onclick="playInterpolation(event)">Play Interpolation</button>
       <br><br>
   </div>
   <div class="canvas-container">
       <h3>Fur Elise Note Visualizer</h3>
       <canvas id="canvas1"></canvas>
   </div>
   <div class="canvas-container">
       <h3>Interpolated Note Visualizer</h3>
       <canvas id="canvas2"></canvas>
   </div>
</body>
<script src="./demoScript.js"></script>
 
</html>
